<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rik IT system</title>
    <style>
        article, aside, nav, footer {display: block;}
        article, aside, footer {display: block;}
        article, aside {float: left; }
        article {width: 500px;}
        nav {width: 250px;}
    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.min.js" type="text/javascript"></script>
    <script>
        $(function() {
            $.getJSON( "/currency", function( data ) {
                $('#usd').html(data.usd);
                $('#eur').html(data.eur);
                $('#chf').html(data.chf);
            });
        });

        $(function() {
            document.getElementById('search').addEventListener('blur', goToSearch);
        });

        function goToSearch() {
            var search = document.getElementById('search').value;
            window.location = "http://www.google.com/search?btnG=1&pws=0&q="+search;
            return true;
        }
    </script>
</head>
<body>
<header>
    <h1>Рога и копыта</h1>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="login.html">Личный кабинет</a></li>
            <li><a href="rbcnews.html">Новости РБК</a></li>
            <li><a href="jsexecutor.html">Запуск JavaScript</a></li>
        </ul>
    </nav>
    <label for="search">Поиск Google</label>
    <input type="text" id="search" size="20" autocomplete="off" value="">
</header>
<article>
    <header>
        <h1>Новость часа</h1>
    </header>
    <p><strong></strong>
        Кто-то что-то сказал. Это важно!
    </p>
    <br>
    <header>
        <h1>Новость другого часа</h1>
    </header>
    <p><strong></strong>
        До этого тоже что-то говорили!
    </p>
</article>
<aside>
    <header>
        <h2>Курс валют ЦБ РФ</h2>
    </header>
    <ul>
        <li>USD: <div id="usd"></div></li>
        <li>EUR: <div id="eur"></div></li>
        <li>CHF: <div id="chf"></div></li>
    </ul>
</aside>

</body>
</html>
