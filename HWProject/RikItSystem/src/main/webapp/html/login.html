<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>This has a nice outline</title>
    <style>
        article, aside, nav {display: block;}
        article, aside {float: left; }
        article {width: 500px;}
        nav {width: 250px;}
    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.min.js" type="text/javascript"></script>
    <script>
        $(function() {
            $.getJSON( "/currency", function( data ) {
                $('#usd').html(data.usd);
                $('#eur').html(data.eur);
                $('#chf').html(data.chf);
            });
        });

        function validateInput() {
            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;
            if (login !== "" && password !== "") {
                document.getElementById("login_button").setAttribute("disabled", "");
            }
        }

        function startLogin() {
            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;
            if (login === "Vasya" && password === "Password") {
                document.getElementById("message").innerText = "Вы успешно вошли!";
            }
        }
    </script>
</head>
<body>
<header>
    <h1>Рога и копыта</h1>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="login.html">Личный кабинет</a></li>
            <li><a href="rbcnews.html">Новости РБК</a></li>
            <li><a href="jsexecutor.html">Запуск JavaScript</a></li>
        </ul>
    </nav>
</header>
<article>
    <header>
        <h1>Личный кабинет</h1>
    </header>
    <label for="login">Логин</label>
    <input type="text" id="login" size="15" maxlength="15" autocomplete="off" value="" onchange="validateInput()">
    <br><br>
    <label for="password">Пароль</label>
    <input type="password" id="password" size="15" maxlength="15" autocomplete="off" value="" onchange="validateInput()">
    <br><br>
    <input type="button" id="login_button" value="Вход" onclick="startLogin()" disabled="disabled">
    <br><br>
    <div id="message"></div>
</article>
<aside>
    <header>
        <h2>Курс валют ЦБ РФ</h2>
    </header>
    <ul>
        <li>USD: <div id="usd"></div></li>
        <li>EUR: <div id="eur"></div></li>
        <li>CHF: <div id="chf"></div></li>
    </ul>
</aside>
</body>
</html>
